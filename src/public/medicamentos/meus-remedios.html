    <script>
      function exibe() {
        // Popula a tabela com os registros do banco de dados
        fetch(apiUrl)
          .then((response) => {
            console.log("Resposta da API:", response);
            if (!response.ok) {
              throw new Error("Erro ao buscar dados da API");
            }
            return response.json();
          })
          .then((data) => {
            // Limpa o conteúdo atual da tabela
            document.getElementById("medicamentos").innerHTML = "";

            // Obtém o usuário corrente
            const usuarioCorrente = JSON.parse(
              sessionStorage.getItem("usuarioCorrente"),
            );
            // Filtra os medicamentos com base no userId
            const medicamentosDoUsuario = data.filter(
              (medicamento) => medicamento.user_id === usuarioCorrente.id,
            );

            // Itera sobre os dados dos medicamentos do usuário e cria linhas na tabela para cada um
            medicamentosDoUsuario.forEach((medicamento) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                  <td>${medicamento.nome}</td>
                  <td>${medicamento.quantidade}</td>
                  <td>${medicamento.date}</td>
                  <td>${medicamento.horario}</td>
                  <td>${medicamento.observacao || " - "}</td> <!-- Verifica se observacoes está definido, se não, usa uma string vazia -->
                  <td><button class="btn remedios trash" style="background-color: #ecae2a; width: 100%; height: 100%;"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"><path d="M267.33-120q-27.5 0-47.08-19.58-19.58-19.59-19.58-47.09V-740H160v-66.67h192V-840h256v33.33h192V-740h-40.67v553.33q0 27-19.83 46.84Q719.67-120 692.67-120H267.33Zm425.34-620H267.33v553.33h425.34V-740Zm-328 469.33h66.66v-386h-66.66v386Zm164 0h66.66v-386h-66.66v386ZM267.33-740v553.33V-740Z"/></svg></button></td>
                  `;
                // Captura do ID do medicamento ao clicar no botão "trash"
  const trashButton = tr.querySelector(".btn.remedios.trash");
  trashButton.addEventListener("click", () => {
    console.log("ID do medicamento selecionado:", medicamento.id);
    deleteMedicamento(medicamento.id);
    // Remove a linha da tabela (interface)
    tr.remove();
  });

  document.getElementById("medicamentos").appendChild(tr);
              document.getElementById("medicamentos").appendChild(tr);
            });
          })
          .catch((error) => {
            console.error(
              "Erro ao ler medicamentos via API JSONServer:",
              error,
            );
            alert("Erro ao buscar dados dos medicamentos");
          });
      }

      // Função para inicializar a página

          window.location.href = "../login-page/login-page.html";
          return; // Encerra a execução da função se o usuário não estiver logado
        }

        // Exibe os medicamentos na tabela
        exibe();
