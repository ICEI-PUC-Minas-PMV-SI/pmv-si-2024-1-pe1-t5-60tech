    <title>Formulário de Login</title>
</head>
<body>
    <header>
        <button class="back-button">
            <a href="../index.html"><i class="material-icons">arrow_back</i></a>
        </button>
        <div class="logo">
            <img src="logo.png" alt="Logo 60+ Tech" />
        </div>
        <nav class="navbar">
            <span class="detalhe-01"></span>
            <span class="detalhe-02"></span>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="../sobre-nos.html" class="nav-link">Sobre nós</a></li>
                <li class="nav-item"><a href="#login" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="../registration page/registration page.html" class="other-1 nav-link">Registrar-se</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-image">
            <img src="login.jpg" alt="" style="width: 110%; height: 110%"/>
        </div>
        <div class="form">
            <form action="#" id="login-form" method="post" onsubmit="processaFormLogin(event)">
                <div class="form-header">
                    <div class="title">
                        <h1>FAÇA SEU LOGIN</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" required />
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" required />
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">ENTRAR</button>
                </div>
                <p class="temlogin">Não tem uma conta? <a href="../registration page/registration page.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a class="contato" href=""><span class="material-icons orange">phone</span> Contato:</a></li>
                <li><a class="email" href=""><span class="material-symbols-outlined mail">mail</span> 60+tech@gmail.com</a></li>
                <li><a class="githubLink" href="https://github.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2024-1-pe1-t5-60tech" target="_blank"><i class="fa fa-github" style="font-size: 28px; color: #ecae2a"></i> GitHub do projeto</a></li>
            </ul>
        </nav>
        <p class="copyright">2024 60+ TECH - Todos Direitos Reservados <span class="material-icons md-18 orange">copyright</span></p>
    </footer>

    <script src="menu.js"></script>
    <script src="./login.js"></script>
    <script>
        function processaFormLogin(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Aqui você deve implementar a lógica de login, por exemplo:
            var loginSucesso = loginUser(email, password);

            if (loginSucesso) {
                alert("Login realizado com sucesso!");
                window.location.href = "../index.html"; // Redireciona para a página inicial após o login
            } else {
                alert("Usuário ou senha incorretos.");
            }
        }
    </script>
</body>
</html>
