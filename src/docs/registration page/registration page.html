<body>

    <header>
        <button class="back-button"><i class="material-icons">arrow_back</i></button>
            <div class="logo">
          <img src="logo.png" alt="Logo 60+ Tech">
        </div>
        <nav class="navbar">
          <span class="detalhe-01"></span>
          <span class="detalhe-02"></span>
          <ul class="nav-menu">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#sobre" class="nav-link">Sobre nós</a></li>
            <li class="nav-item"><a href="#login" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="#registrar" class="other-1" class="nav-link">Registrar-se</a></li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>

    <div class="container">
        <div class="form-image">
            <img src="WhatsApp Image 2024-04-24 at 20.59.29_5bfaf316.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRE-SE</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input id="firstname" type="text" name="firstname" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" required>
                    </div>

                
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" required>
                    </div>

                </div>
              
                <div class="continue-button">
                    <button><a href="#">CADASTRAR</a> </button>
                </div>
                <p class="temlogin">
                    Já tem login? Entre
                </p>
            </form>
        </div>
    </div>

        <nav>
          <ul>
